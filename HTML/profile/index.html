<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <style>
        * {
    box-sizing: border-box;
    }
    ​
    body {
    margin: 0;
    background: #fafafa;
    color: #262626;
    font-family: BlinkMacSystemFont;
    }
    ​
    .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 250px;
    height: 100%;
    padding: 40px 10px 30px 10px;
    background: #ffffff;
    border-right: 1px solid #dbdbdb;
    transition: 0.3s;
    }
    ​
    .sidebar-header {
    width: 100%;
    margin-bottom: 44px;
    }
    ​
    .logo-icon {
    display: none;
    font-size: 28px;
    height: 35px;
    width: 51px;
    text-align: center;
    }
    ​
    .logo-img {
    margin-left: 14px;
    height: 32px;
    }
    ​
    .sidebar button {
    height: 60px;
    background: transparent;
    border: 0;
    padding: 0;
    font-family: inherit;
    color: inherit;
    cursor: pointer;
    }
    ​
    .sidebar button > span {
    display: flex;
    align-items: center;
    gap: 12px;
    height: 48px;
    padding: 0 12px;
    border-radius: 24px;
    line-height: 1;
    }
    ​
    .sidebar button:hover > span {
    background: #f2f2f2;
    }
    ​
    .sidebar button:hover > span :is(i, img) {
    scale: 1.05;
    }
    ​
    .sidebar button > span > span {
    transition: 0.3s;
    }
    ​
    @media (width < 580px) {
    .logo-img {
        display: none;
    }
    ​
    .logo-icon {
        display: block;
    }
    ​
    .sidebar {
        width: 72px;
    }
    ​
    .sidebar button > span {
        width: 50px;
    }
    ​
    .sidebar button > span > span {
        opacity: 0;
        visibility: hidden;
    }
    }
    ​
    .sidebar button i {
    position: relative;
    font-size: 28px;
    transition: 0.2s;
    }
    ​
    .sidebar button img {
    width: 28px;
    height: 28px;
    transition: 0.2s;
    }
    ​
    .sidebar button i > span {
    display: grid;
    place-items: center;
    height: 20px;
    padding: 0 4px;
    border-radius: 10px;
    position: absolute;
    top: -5px;
    right: -10px;
    border: 1px solid #ffffff;
    background: #ff2f40;
    color: #f9f9f9;
    font-size: 12px;
    font-family: BlinkMacSystemFont;
    font-style: normal;
    }
    ​
    .sidebar button i > em {
    display: block;
    height: 10px;
    width: 10px;
    border-radius: 10px;
    position: absolute;
    top: 2px;
    right: -1px;
    border: 1px solid #ffffff;
    background: #ff2f40;
    color: #f9f9f9;
    font-size: 12px;
    font-family: BlinkMacSystemFont;
    font-style: normal;
    }
    ​
    .sidebar button span {
    font-size: 17px;
    }
    ​
    .sidebar > nav {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    width: 100%;
    }
    ​
    .sidebar > nav button:last-child {
    margin-top: auto;
    }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo-img" src="https://raw.githubusercontent.com/zouraiz523/Instagram-Sidebar-/b2750eba8fa31cde49364428bf28fbb41b3a02f0/Instagram%20Sidebar%20Coding/logo.svg" />
        <i class="logo-icon uil uil-instagram"></i>
      </header>
      <nav>
        <button>
          <span>
            <i class="uil uil-estate"></i>
            <span>Home</span>
          </span>
        </button>
        <button>
          <span>
            <i class="uil uil-search"></i>
            <span>Search</span>
          </span>
        </button>
        <button>
          <span>
            <i class="uil uil-compass"></i>
            <span>Explore</span>
          </span>
        </button>
        <button>
          <span>
            <i class="uil uil-location-arrow">
              <span>12</span>
            </i>
            <span>Messages</span>
          </span>
        </button>​
       <button>
          <span>
            <i class="uil uil-heart">
              <em></em>
            </i>
            <span>Notifications</span>
          </span>
        </button>
        <button>
          <span>
            <i class="uil uil-plus-circle"> </i>
            <span>Create</span>
          </span>
        </button>
        <button>
          <span>
            <img src="https://raw.githubusercontent.com/zouraiz523/Instagram-Sidebar-/b2750eba8fa31cde49364428bf28fbb41b3a02f0/Instagram%20Sidebar%20Coding/Profile.svg" />
            <span>Profile</span>
          </span>
        </button>
        <button>
          <span>
            <i class="uil uil-bars"> </i>
            <span>More</span>
          </span>
        </button>
      </nav>
    </aside>
  </body>
</html>
