<html xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/myLayout}">
    <th:block layout:fragment="main">
        <div id="myHistory">
            <div class="historyTop">
                <span>계정 내역 정보</span><br/>
                계정을 만든 이후 적용한 변경 사항을 검토해보세요.
            </div>
            <div class="historyContents">
                <div>
                    <h1 class="mySortTitle">최신순</h1>
                    <a class="mySort">정렬 및 필터</a>
                </div>
                <div>
                    <div class="historyBox">
                        <h3>오늘</h3>
                        <ul>
                            <th:block th:each="h:${history}">
                                <li>
                                    <img th:src="@{/img/history_{type}.png(type=${h.type})}"/>
                                    <div>
                                        <div>소개</div>
                                        <div>소개를 <span>1</span>으로 변경했습니다. <span class="myTimeStamp" th:data-value="${h.rdate}"></span></div>
                                    </div>
                                    <img th:src="@{/img/arrowR_8x13.png}">
                                </li>
                            </th:block>
                        </ul>
                    </div>
                    <div class="historyBox">
                        <h3>이전 활동</h3>
                        <ul>
                            <li>
                                <img th:src="@{/img/history_introduction.png}"/>
                                <div>
                                    <div>소개</div>
                                    <div>소개를 <span>1</span>으로 변경했습니다. <span>1달</span></div>
                                </div>
                                <img th:src="@{/img/arrowR_8x13.png}">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>

</script>
